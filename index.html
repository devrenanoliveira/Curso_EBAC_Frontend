<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
</head>
<body>
    <header>
        <img src="https://www.urbanitariosdf.org.br/wp-content/uploads/cf7a3479f8adc9874f95ee979e0a6e67.png" width="350" height="200" alt="Imagem do menu cadastro"/> <!--IMG: adiciona imagens | SRC: atributo para adicionar a imagem | ALT: texto alternativo para ajudar no quesito acessibilidade-->
        <br />
    </header>
    <h1>Formulário de cadastro EBAC</h1>
    <form>
        <label for="nome">Nome</label> <!--label adiciona a orientação ao lado da caixa-->
        <input id="nome" type="nome" />
        <br />
        <label for="e-mail">E-mail</label> <!--label adiciona a orientação ao lado da caixa-->
        <input id="e-mail" type="e-mail" placeholder="exemplo@exemplo.com.br"/>
        <br />
        <label for="senha">Senha</label> <!--label adiciona a orientação ao lado da caixa-->
        <input id="senha" type="senha" placeholder="***********"/>
        <br /><br />
        <button type="submit">CADASTRAR</button>
        <button type="reset">LIMPAR</button>
    </form>
</body>
</html>
